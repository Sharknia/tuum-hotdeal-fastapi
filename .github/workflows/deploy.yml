name: Deploy to Production

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      frontend: ${{ steps.filter.outputs.frontend }}
      backend: ${{ steps.filter.outputs.backend }}
    steps:
      - uses: actions/checkout@v4

      - name: Filter paths
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            frontend:
              - 'static/**'
            backend:
              - 'app/**'
              - 'alembic/**'
              - 'tests/**'
              - 'pyproject.toml'
              - 'poetry.lock'
              - 'Dockerfile'
              - 'docker-compose*.yml'
              - 'entrypoint.sh'
              - 'Makefile'
              - 'alembic.ini'
              - 'pyrightconfig.json'
              - 'pytest.ini'

  lint:
    name: Lint
    needs: changes
    if: ${{ needs.changes.outputs.backend == 'true' && needs.changes.outputs.frontend != 'true' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Poetry
        run: pip install poetry

      - name: Install dependencies
        run: poetry install --no-interaction

      - name: Run Ruff linter
        run: poetry run ruff check .

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: changes
    if: ${{ needs.changes.outputs.backend == 'true' && needs.changes.outputs.frontend != 'true' }}
    env:
      DATABASE_URL: "sqlite+aiosqlite:///:memory:"
      REFRESH_TOKEN_SECRET_KEY: test-refresh-secret-key
      EMAIL_SECRET_KEY: test-email-secret-key
      PASSWORD_SECRET_KEY: test-password-secret-key
      ENVIRONMENT: test
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Poetry
        run: pip install poetry

      - name: Install dependencies
        run: poetry install --no-interaction

      - name: Run tests
        run: poetry run pytest

  build:
    name: Build & Push
    needs: [lint, test]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      image_tag: ${{ steps.meta.outputs.version }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add known hosts
        run: echo "${{ secrets.SSH_KNOWN_HOSTS }}" >> ~/.ssh/known_hosts

      - name: Deploy to server
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USER: ${{ secrets.SSH_USER }}
          DOPPLER_TOKEN: ${{ secrets.DOPPLER_TOKEN }}
          DEPLOY_PATH: ~/app/tuum-hotdeal-fastapi
        run: |
          SSH_OPTS="-o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null"
          ssh $SSH_OPTS ${SSH_USER}@${SSH_HOST} "mkdir -p ${DEPLOY_PATH}"
          scp $SSH_OPTS docker-compose.prod.yml ${SSH_USER}@${SSH_HOST}:${DEPLOY_PATH}/
          ssh $SSH_OPTS ${SSH_USER}@${SSH_HOST} << EOF
            cd ${DEPLOY_PATH}
            export DOPPLER_TOKEN=${DOPPLER_TOKEN}
            SERVICE_NAME="tuum-hotdeal-api"
            IMAGE_NAME="ghcr.io/sharknia/tuum-hotdeal-fastapi:latest"
            PREV_IMAGE_ID=""
            if docker inspect \${SERVICE_NAME} >/dev/null 2>&1; then
              PREV_IMAGE_ID=\$(docker inspect --format='{{.Image}}' \${SERVICE_NAME})
            fi
            docker compose -f docker-compose.prod.yml pull
            docker compose -f docker-compose.prod.yml up -d --force-recreate
            MAX_RETRIES=20
            SLEEP_SECONDS=5
            STATUS=""
            for i in \$(seq 1 \${MAX_RETRIES}); do
              STATUS=\$(docker inspect --format='{{.State.Health.Status}}' \${SERVICE_NAME} 2>/dev/null || true)
              if [ "\${STATUS}" = "healthy" ]; then
                echo "Healthcheck OK (\${SERVICE_NAME})"
                break
              fi
              if [ "\${STATUS}" = "unhealthy" ]; then
                echo "Healthcheck FAILED (\${SERVICE_NAME})"
                break
              fi
              echo "Waiting for healthcheck... (\${i}/\${MAX_RETRIES})"
              sleep \${SLEEP_SECONDS}
            done

            if [ "\${STATUS}" != "healthy" ]; then
              echo "Deploy failed: healthcheck did not pass."
              if [ -n "\${PREV_IMAGE_ID}" ]; then
                echo "Rolling back to previous image: \${PREV_IMAGE_ID}"
                docker tag "\${PREV_IMAGE_ID}" "\${IMAGE_NAME}"
                docker compose -f docker-compose.prod.yml up -d --force-recreate
              else
                echo "No previous image found; rollback skipped."
              fi
              exit 1
            fi

            docker image prune -f
          EOF

  tag:
    name: Create Tag
    needs: [deploy, deploy-frontend]
    runs-on: ubuntu-latest
    if: ${{ always() && (needs.deploy.result == 'success' || needs.deploy-frontend.result == 'success') }}
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Create deployment tag
        run: |
          TAG_NAME="deploy-$(date +'%Y%m%d')-${GITHUB_SHA::7}"
          git tag $TAG_NAME
          git push origin $TAG_NAME

  deploy-frontend:
    name: Deploy Frontend
    needs: changes
    runs-on: ubuntu-latest
    if: ${{ needs.changes.outputs.frontend == 'true' }}
    permissions:
      contents: read
      deployments: write
    steps:
      - uses: actions/checkout@v4

      - name: Install Doppler CLI
        uses: dopplerhq/cli-action@v3

      - name: Fetch Secrets from Doppler
        uses: dopplerhq/secrets-fetch-action@v1.2.0
        id: doppler
        with:
          doppler-token: ${{ secrets.DOPPLER_TOKEN }}
          inject-env-vars: true

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ env.CLOUDFLARE_PAGES_API_TOKEN }}
          accountId: ${{ env.CLOUDFLARE_ACCOUNT_ID }}
          projectName: tuum-hotdeal
          directory: static
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
