services:
  web:
    image: ghcr.io/sharknia/tuum-hotdeal-fastapi:latest
    container_name: tuum-hotdeal-api
    mem_limit: 1g
    mem_reservation: 256m
    environment:
      - DOPPLER_TOKEN=${DOPPLER_TOKEN}
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 30s
      timeout: 10s
      start_period: 120s
      retries: 3
    ports:
      - "10000:8000"
    restart: unless-stopped

  worker:
    image: ghcr.io/sharknia/tuum-hotdeal-fastapi:latest
    container_name: tuum-hotdeal-worker
    mem_limit: 4g
    mem_reservation: 2g
    environment:
      - DOPPLER_TOKEN=${DOPPLER_TOKEN}
    command: ["doppler", "run", "--", "python", "app/worker_main.py"]
    healthcheck:
      disable: true
    restart: unless-stopped
